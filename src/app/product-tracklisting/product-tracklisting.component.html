<div class="row tracklisting">
  <ul>
    <li *ngFor="let track of albumInfo?.album.tracks">
      <div class="col-sm-5">
        <span class="track-number"></span>{{track.trackNumber}}">1</span>
        <span class="track-name"></span>{{track.trackName}}">The Last</span>
      </div>
      <div class="col-sm-3 text-right">
        <span class="track-time"></span>{{track.trackLength}}">4:48</span>
        <span class="price-and-buy"></span>{{track.trackPrice}}"><button>$0.99</button></span>
      </div>
    </li>
  </ul>
</div>
